name: microservices
services: 
- name: auth-service
  project: AuthService/AuthService.csproj
  replicas: 1 
  bindings:
    - port: 5001
- name: catalog-api
  project: CatalogService/CatalogService.csproj
  replicas: 1
  bindings:
    - port: 5013
- name: cart-api
  project: CatalogService/CatalogService.csproj
  replicas: 1
  bindings:
    - port: 5014
- name: api-gateway
  replicas: 1
  project: ApiGateway/ApiGateway.csproj
  bindings:
    - port: 7000
